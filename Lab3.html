<html>
<head>
<link rel="stylesheet"type="text/css" href="mystyle.css">
<title>Lab31</title>
</head>
<body>
<h1>
	<span style="color:#ff0000;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span style="background-color:#ffff00;">&nbsp;Example of Form and Table</span></span></h1>
<form action="https://edqaa.com/t/Echo" id="f1" name="f1">
	<table align="center" border="0" cellpadding="4" cellspacing="4" style="background:url(https://p0.ssl.qhimgs1.com/sdr/400__/t01b1ffe0e5384396d4.jpg)">
		<caption>
			Application form</caption>
		<tbody>
			<tr>
				<td>
					Student Id</td>
				<td>
					<input name="Sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last name</td>
				<td>
					<input name="Last name" type="text" /></td>
			</tr>
			<tr>
				<td>
					First name</td>
				<td>
					<input name="First name" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="Age" size="1"><option selected="selected" value="10">10 years</option><option selected="selected" value="11">11 years</option><option selected="selected" value="12">12 years</option><option value="10"></option><option value="11"></option><option value="12"></option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="Major" type="radio" value="CIS" />CIS&nbsp;&nbsp;<input checked="checked" name="Major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="Submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
</body>
</html>
